
<ion-header>
  <ion-toolbar>
    <ion-title>Chat-Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<!--  -->
<ion-content class="content-stable"
on-swipe-left="hideTime = false" 
on-swipe-right="hideTime = true"
>

  <div *ngFor="let chat of chats | async" 
  ng-class="" 
  class="messages">

      <div class="message" 
      [ngClass]="chat.user ===  ? 'message me' : 'message'"
      >
        <span>{{chat.user}}: {{chat.message}}</span>
      </div>

      <div class="time" 
      ng-class=""
      >
        {{chat.created_at | date:'short' }}
      </div>

  </div>
  <!--  -->
</ion-content>
