<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="singOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let todo of items | async">
        <ion-item>
          <ion-label>{{todo.task}}
            <p>{{todo.inserted_at | date:'short' }}</p>
        </ion-label>
      </ion-item>
      
      <!-- <ion-item-options side="end">
        <ion-item-option (click)="delete(todo)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="toggleDone(todo)" [color]="todo.is_complete ? 'warning':'success'">
        <ion-icon [name]="todo.is_complete ? 'close' : 'checkmark'" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding> 
  </ion-list> 
</ion-list>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="Usuario">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createTodo()">
          <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
